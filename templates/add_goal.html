{% extends "base.html" %}

{% block content %}
<h2 class="mb-4"><i class="fas fa-bullseye"></i> Add Savings Goal</h2>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_goal') }}"> <!-- Add goal form -->
            <div class="mb-3">
                <label for="name" class="form-label">Goal Name</label> <!-- Goal name -->
                <input type="text" class="form-control" id="name" name="name" required> <!-- Goal name input -->
            </div>
            <div class="mb-3">
                <label for="target" class="form-label">Target Amount</label> <!-- Target amount -->
                <input type="number" step="0.01" class="form-control" id="target" name="target" required> <!-- Target amount input -->
            </div>
            <button type="submit" class="btn btn-primary"> <!-- Add goal button -->
                <i class="fas fa-save"></i> Add Goal <!-- Save button -->
            </button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary"> <!-- Return to dashboard button -->
                <i class="fas fa-arrow-left"></i> Return to Dashboard <!-- Return to dashboard button -->
            </a>
        </form>
    </div>
</div>
{% endblock %}
