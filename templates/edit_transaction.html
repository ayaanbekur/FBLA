{% extends "base.html" %}

{% block content %}
<h2 class="mb-4"><i class="fas fa-edit"></i> Edit/Delete Transaction</h2>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_transaction', index=index) }}"> <!-- Edit transaction form -->
            <div class="mb-3"> <!-- Transaction type -->
                <label for="type" class="form-label">Type</label>
                <select class="form-select" id="type" name="type" required>
                    <option value="Income" {% if transaction.type == 'Income' %}selected{% endif %}>Income</option>
                    <option value="Expense" {% if transaction.type == 'Expense' %}selected{% endif %}>Expense</option>
                </select>
            </div>
            <div class="mb-3">  <!-- Transaction category -->
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" value="{{ transaction.category }}" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label> <!-- Transaction amount -->
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ transaction.amount }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label> <!-- Transaction description -->
                <input type="text" class="form-control" id="description" name="description" value="{{ transaction.description }}">
            </div>
            <button type="submit" name="action" value="edit" class="btn btn-primary"> <!-- Save changes button -->
                <i class="fas fa-save"></i> Save Changes
            </button>
            <button type="submit" name="action" value="delete" class="btn btn-danger"> <!-- Delete transaction button -->
                <i class="fas fa-trash"></i> Delete
            </button>
            <a href="{{ url_for('view_transactions') }}" class="btn btn-secondary"> <!-- Cancel button -->
                <i class="fas fa-times"></i> Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
