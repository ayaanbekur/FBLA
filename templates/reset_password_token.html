{% extends "base.html" %}

{% block content %}
<h2 class="mb-4"><i class="fas fa-key"></i> Reset Password</h2>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('reset_password_token', token=token) }}"> <!-- Reset password form -->
            <div class="mb-3">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required> <!-- New password input -->
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm New Password</label> <!-- Confirm new password -->
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required> <!-- Confirm new password input -->
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Reset Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
