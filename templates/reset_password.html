{% extends "base.html" %}

{% block content %}
<h2 class="mb-4"><i class="fas fa-key"></i> Reset Password (DO NOT USE - CRASHES SERVER)</h2>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('reset_password') }}"> <!-- Reset password form -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label> <!-- Email address -->
                <input type="email" class="form-control" id="email" name="email" required> <!-- Email address input -->
            </div>
            <button type="submit" class="btn btn-primary"> <!-- Send reset link button -->
                <i class="fas fa-paper-plane"></i> Send Reset Link <!-- Send reset link button -->
            </button>
            <a href="{{ url_for('login') }}" class="btn btn-secondary"> <!-- Return to login button -->
                <i class="fas fa-arrow-left"></i> Return to Login   <!-- Return to login button -->
            </a>
        </form>
    </div>
</div>
{% endblock %}
