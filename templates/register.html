{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Register</h2>
<form method="POST" action="{{ url_for('register') }}"> <!-- Register form -->
    <div class="mb-3">
        <label for="username" class="form-label">Username</label> <!-- Username -->
        <input type="text" class="form-control" id="username" name="username" required> <!-- Username input -->
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label> <!-- Email -->
        <input type="email" class="form-control" id="email" name="email" required> <!-- Email input -->
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label> <!-- Password -->
        <input type="password" class="form-control" id="password" name="password" required> <!-- Password input -->
    </div>
    <button type="submit" class="btn btn-primary">Register</button> <!-- Register button -->
</form>
<p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p> <!-- Login link -->
{% endblock %}
