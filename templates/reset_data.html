{% extends "base.html" %}

{% block content %}
<h2 class="mb-4"><i class="fas fa-undo"></i> Reset All Data</h2> <!-- Page title -->

<div class="card">
    <div class="card-body">
        <p class="card-text">Are you sure you want to reset all your data? This action cannot be undone.</p>    <!-- Reset data warning -->
        <form method="POST" action="{{ url_for('reset_data') }}"> <!-- Reset data form -->
            <button type="submit" class="btn btn-danger"> <!-- Reset data button -->
                <i class="fas fa-undo"></i> Reset All Data <!-- Reset data button -->
            </button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary"> <!-- Cancel button -->
                <i class="fas fa-times"></i> Cancel <!-- Cancel button -->
            </a>
        </form>
    </div>
</div>
{% endblock %}
