{% extends "base.html" %}

{% block content %}
<h2 class="mb-4"><i class="fas fa-plus"></i> Add Transaction</h2>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_transaction') }}"> <!-- Add transaction form -->
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle w-100 text-start" type="button" id="typeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Select Type
                    </button>
                    <ul class="dropdown-menu w-100" aria-labelledby="typeDropdown">
                        <li><a class="dropdown-item" href="#" onclick="selectType('Income')">Income</a></li>
                        <li><a class="dropdown-item" href="#" onclick="selectType('Expense')">Expense</a></li>
                    </ul>
                </div>
                <input type="hidden" id="type" name="type" required>
            </div>
            
            <script>
                function selectType(type) {
                    document.getElementById("type").value = type;
                    document.getElementById("typeDropdown").innerText = type;
                }
            </script>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label> <!-- Transaction category -->
                <select class="form-select" id="category" name="category" required> <!-- Dropdown for category -->
                    {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label> <!-- Transaction amount -->
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label> <!-- Transaction date -->
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label> <!-- Transaction description -->
                <input type="text" class="form-control" id="description" name="description">
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Add Transaction <!-- Save button -->
            </button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Return to Dashboard <!-- Return to dashboard button -->
            </a>
        </form>
    </div>
</div>
{% endblock %}
