{% extends "base.html" %}

{% block content %}
<h2 class="mb-4"><i class="fas fa-plus"></i> Add Transaction</h2>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_transaction') }}"> <!-- Add transaction form -->
            <div class="mb-3">
                <label for="type" class="form-label">Type</label> <!-- Transaction type -->
                <select class="form-select" id="type" name="type" required>     <!-- Transaction type input -->
                    <option value="Income">Income</option> <!-- Income option -->
                    <option value="Expense">Expense</option> <!-- Expense option -->
                </select>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label> <!-- Transaction category -->
                <input type="text" class="form-control" id="category" name="category" required> <!-- Transaction category input -->
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label> <!-- Transaction amount -->
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label> <!-- Transaction date -->
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label> <!-- Transaction description -->
                <input type="text" class="form-control" id="description" name="description">
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Add Transaction <!-- Save button -->
            </button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Return to Dashboard <!-- Return to dashboard button -->
            </a>
        </form>
    </div>
</div>
{% endblock %}
