{% extends "base.html" %} <!-- Extending the base.html file -->

{% block content %}
<h2 class="mb-4"><i class="fas fa-key"></i> Change Password</h2> <!-- Page title -->

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('change_password') }}"> <!-- Change password form -->
            <div class="mb-3">
                <label for="current_password" class="form-label">Current Password</label> <!-- Current password -->
                <input type="password" class="form-control" id="current_password" name="current_password" required>
            </div>
            <div class="mb-3">
                <label for="new_password" class="form-label">New Password</label> <!-- New password -->
                <input type="password" class="form-control" id="new_password" name="new_password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm New Password</label> <!-- Confirm new password -->
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary"> <!-- Change password button -->
                <i class="fas fa-save"></i> Change Password
            </button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary"> <!-- Cancel button -->
                <i class="fas fa-times"></i> Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
